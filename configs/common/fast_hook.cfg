// 0=normal, 1='pro', 2=nexuiz, 3=muffins
sv_customhook_default 1
g_grappling_hook 1
g_grappling_hook_tarzan 2
g_balance_grapplehook_refire "0"
g_balance_grapplehook_speed_fly "6000"
g_balance_grapplehook_speed_pull "5000"
g_balance_grapplehook_stretch "80"
g_balance_hook_primary_refire "0"
